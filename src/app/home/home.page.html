<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-item>
        <ion-input 
          [(ngModel)]="inputText" 
          label="Text input" 
          placeholder="Enter text">
        </ion-input>
      </ion-item>
      <ion-button (click)="guardarEnLocalStorage()">
        Guardar en LocalStorage
      </ion-button>
      <h2>Valor guardado desde localStorage: {{ guardado }}</h2>

    </ion-toolbar>
  </ion-header>

  @for (item of datos;track item.id){

    <ion-card>
      <ion-card-header>
        <ion-card-title> {{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.id}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{item.body}}
      </ion-card-content>
    </ion-card>
    }

</ion-content>
